version: 2
jobs:
  test:
    docker:
      - image: circleci/ruby:2.4.2
        environment:
          BUNDLE_PATH: vendor/bundle
          RAILS_ENV: test
    steps:
      - checkout
      - restore_cache:
         keys:
           - deps-{{ checksum "Gemfile.lock" }}
           - deps-
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - save_cache:
          key: deps-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Run Rubocop
          command: bundle exec rubocop
      - run: shell
          name: Run tests
          command: |
            bundle exec rspec --profile 10 \
                              --format RspecJunitFormatter \
                              --out test_results/rspec.xml \
                              --format progress
      - store_test_results:
          path: test_results
workflows:
  version: 2
  build_and_test:
    jobs:
      - test
